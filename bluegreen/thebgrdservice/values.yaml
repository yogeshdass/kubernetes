serviceApiVersion: v1
ingressApiVersion: extensions/v1beta1

microServiceVersion: "1.10.0.0"
deploymentStack: "blueooldored"
#deploymentStack: "greenonewoblack"

namespace:
  enabled: true
  name: development

service:
  type: ClusterIP
  ports:
    servicePort: 80
    containerPort: 8080
    name: tomcat-port

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - hw3.example.com
  tls:
    - secretName: {{ include "thebgrdservice.name" . }}

secrets:
  tls:
    enabled: true
    certificate: 
    key: 